
	
{% extends "cards/NavBar.html" %}
	{% block page %}

		<div class ="cardBox cards" >
			
			<h1 class = "center">Add Appliance Card</h1>
			
			<form action = '{% url "cards:newCard" %}' method = "post">
				{% csrf_token %}
				<div class = " cards" >
					<span>
						<label for ="model" > Model Number: </label>
						<input type="text" id="model" name="model">
					</span>
				</div>

				<div class = " cards" >
					<span>
						<label for ="brand" > Brand/Make: </label>
						<input type="text" id="brand" name = "brand">
					</span>
				</div>

				<div class = " cards" >
						<span>
							<label for ="type" > Appliance Type: </label>
							<input type="text" id="type" name = "type">
						</span>
					</div>
			
				<div >
					<input class = "bHooker" type="submit" value = "Add Card" onclick="newCard()">
				</div>
				
			</form>	
			
		</div>


		<div class = "cardWaper columnView">
				{% if cards %}
					<table style="width:100%">
					  <tr>
						<th>Model</th>
						<th>Brand</th>
						<th>Appliance Type</th>
						
					  </tr>
					  
					 
						{% for card in cards %}
							<div>
					
							  <tr>
							
								<td><a href = "/applianceView/{{card.id}}"><div class = 'allCards'>{{card.modelNumber}}</div></a></td>
								<td> {{card.brand}}</td>
								<td> {{card.applianceType}}</td>
								
							  </tr>
							</div>
						{% endfor %}
					</table>
				{% endif %}
		</div>
		<br>
		<br>
		<footer>  FiggyCodeÂ©</footer>
	{% endblock %}
